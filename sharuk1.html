<!DOCTYPE html>
<html lang="en">
<head> 
<style>
body, h1, h2, p, ul {
  margin: 0;
  padding: 0;
}

/* Apply a background color and set the font for the entire page */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Style the header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}
 img{
  opacity:0.5;
  height: 360;
  width: 100;
}
header h1 {
  font-size: 36px;
}

header nav ul {
  list-style: none;
}

header nav ul li {
  display: inline;
  margin-right: 20px;
}

header nav ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

/* Style the main content sections */
.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(218, 13, 13, 0.1);
  border-radius: 5px;
  margin-top: 20px;
}

h2 {
  color: #333;
  margin-bottom: 10px;
}

ul {
  list-style: disc;
  margin-left: 20px;
}

/* Style the footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}</style>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body style="background-image: E:/python/about-us-page-examples.png ; height: 400;width: 400;">
 
    <header>
        <h1>Your Company Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
           <p> 
            Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
